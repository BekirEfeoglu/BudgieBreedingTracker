<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New API Key Test</title>
</head>
<body>
    <h1>New API Key Test</h1>
    <div id="result"></div>

    <script>
        const SUPABASE_URL = "https://etkvuonkmmzihsjwbcrl.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV0a3Z1b25rbW16aWhzandiY3JsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMwMjk0NTEsImV4cCI6MjA2ODYwNTQ1MX0.v4wCLxVMXyI32pAX7zg0fxoEeRNtWp4SfN0y8edqNhE";

        async function testNewAPIKey() {
            const resultDiv = document.getElementById('result');
            
            try {
                console.log('üîë Testing new API key...');
                console.log('URL:', SUPABASE_URL);
                console.log('Key Length:', SUPABASE_ANON_KEY.length);
                console.log('Key Start:', SUPABASE_ANON_KEY.substring(0, 20));
                
                resultDiv.innerHTML += `<p>üîë Testing new API key...</p>`;
                resultDiv.innerHTML += `<p>üîë Key Length: ${SUPABASE_ANON_KEY.length}</p>`;
                resultDiv.innerHTML += `<p>üîë Key Start: ${SUPABASE_ANON_KEY.substring(0, 20)}...</p>`;
                
                // Test 1: Health check
                resultDiv.innerHTML += '<p>üîÑ Test 1: Health check...</p>';
                
                const healthResponse = await fetch(`${SUPABASE_URL}/rest/v1/`, {
                    method: 'GET',
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    }
                });

                console.log('Health Response:', healthResponse.status, healthResponse.statusText);
                
                if (healthResponse.ok) {
                    resultDiv.innerHTML += `<p style="color: green;">‚úÖ Health check successful!</p>`;
                } else {
                    resultDiv.innerHTML += `<p style="color: red;">‚ùå Health check failed: ${healthResponse.status} ${healthResponse.statusText}</p>`;
                }

                // Test 2: Auth signup
                resultDiv.innerHTML += '<p>üîÑ Test 2: Auth signup...</p>';
                
                const signupResponse = await fetch(`${SUPABASE_URL}/auth/v1/signup`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    },
                    body: JSON.stringify({
                        email: 'test@example.com',
                        password: 'testpassword123',
                        data: {
                            first_name: 'Test',
                            last_name: 'User'
                        }
                    })
                });

                const signupData = await signupResponse.json();
                console.log('Signup Response:', signupResponse.status, signupData);
                
                if (signupResponse.ok) {
                    resultDiv.innerHTML += `<p style="color: green;">‚úÖ Signup successful!</p>`;
                } else {
                    resultDiv.innerHTML += `<p style="color: red;">‚ùå Signup failed: ${signupData.error_description || signupData.message}</p>`;
                }

            } catch (error) {
                console.error('‚ùå General Error:', error);
                resultDiv.innerHTML += `<p style="color: red;">‚ùå General Error: ${error.message}</p>`;
            }
        }

        window.onload = testNewAPIKey;
    </script>
</body>
</html>
