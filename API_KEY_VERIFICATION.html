<head>

    <title>API Key Verification</title>
</head>
<body>
    <h1>API Key Verification</h1>
    <div id="result"></div>

    <script>
        const SUPABASE_URL = "https://etkvuonkmmzihsjwbcrl.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV0a3Z1b25rbW16aWhsanZiY3JsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMwMjk0NTEsImV4cCI6MjA2ODYwNTQ1MX0.v4wCLxVMXyI32pAX7zg0fxoEeRNtWp4SfN0y8edqNhE";

        async function verifyAPIKey() {
            const resultDiv = document.getElementById('result');
            
            try {
                console.log('üîë Verifying API key...');
                console.log('URL:', SUPABASE_URL);
                console.log('Key Length:', SUPABASE_ANON_KEY.length);
                console.log('Key Start:', SUPABASE_ANON_KEY.substring(0, 20));
                console.log('Key End:', SUPABASE_ANON_KEY.substring(SUPABASE_ANON_KEY.length - 10));
                
                resultDiv.innerHTML += `<p>üîë API Key Length: ${SUPABASE_ANON_KEY.length}</p>`;
                resultDiv.innerHTML += `<p>üîë API Key Start: ${SUPABASE_ANON_KEY.substring(0, 20)}...</p>`;
                resultDiv.innerHTML += `<p>üîë API Key End: ...${SUPABASE_ANON_KEY.substring(SUPABASE_ANON_KEY.length - 10)}</p>`;
                
                // Test 1: Simple health check
                resultDiv.innerHTML += '<p>üîÑ Test 1: Health check...</p>';
                
                const healthResponse = await fetch(`${SUPABASE_URL}/rest/v1/`, {
                    method: 'GET',
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    }
                });

                console.log('Health Response:', healthResponse.status, healthResponse.statusText);
                
                if (healthResponse.ok) {
                    resultDiv.innerHTML += `<p style="color: green;">‚úÖ Health check successful!</p>`;
                } else {
                    resultDiv.innerHTML += `<p style="color: red;">‚ùå Health check failed: ${healthResponse.status} ${healthResponse.statusText}</p>`;
                }

                // Test 2: Auth health check
                resultDiv.innerHTML += '<p>üîÑ Test 2: Auth health check...</p>';
                
                const authHealthResponse = await fetch(`${SUPABASE_URL}/auth/v1/`, {
                    method: 'GET',
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    }
                });

                console.log('Auth Health Response:', authHealthResponse.status, authHealthResponse.statusText);
                
                if (authHealthResponse.ok) {
                    resultDiv.innerHTML += `<p style="color: green;">‚úÖ Auth health check successful!</p>`;
                } else {
                    resultDiv.innerHTML += `<p style="color: red;">‚ùå Auth health check failed: ${authHealthResponse.status} ${authHealthResponse.statusText}</p>`;
                }

                // Test 3: Try to decode JWT
                resultDiv.innerHTML += '<p>üîÑ Test 3: JWT decode...</p>';
                
                try {
                    const parts = SUPABASE_ANON_KEY.split('.');
                    if (parts.length === 3) {
                        const payload = JSON.parse(atob(parts[1]));
                        console.log('JWT Payload:', payload);
                        resultDiv.innerHTML += `<p style="color: green;">‚úÖ JWT decode successful!</p>`;
                        resultDiv.innerHTML += `<p>üîë JWT Role: ${payload.role}</p>`;
                        resultDiv.innerHTML += `<p>üîë JWT Issuer: ${payload.iss}</p>`;
                        resultDiv.innerHTML += `<p>üîë JWT Expires: ${new Date(payload.exp * 1000).toLocaleString()}</p>`;
                    } else {
                        resultDiv.innerHTML += `<p style="color: red;">‚ùå Invalid JWT format!</p>`;
                    }
                } catch (jwtError) {
                    resultDiv.innerHTML += `<p style="color: red;">‚ùå JWT decode failed: ${jwtError.message}</p>`;
                }

            } catch (error) {
                console.error('‚ùå General Error:', error);
                resultDiv.innerHTML += `<p style="color: red;">‚ùå General Error: ${error.message}</p>`;
            }
        }

        window.onload = verifyAPIKey;
    </script>
</body>
</html>
